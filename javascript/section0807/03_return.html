<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <title>03_return.html</title>
        <meta charset="utf-8">
    </head>
    <body>
       
        <h3>함수의  return 값</h3>

        <script>

            function test1(){
                document.write("SEOUL");
                return; //호출한 시점으로 되돌아간다
                        //맨 마지막줄의 return은 생략가능하다
            }//test1() end

            function test2(a) {
                if(a<0){
                    return;
                }
                document.write(a);
                return; //맨 마지막줄의 return은 생략가능하다
            }//test2() end

            function test3(a, b){
                let c=a+b;
                return c;   //c값을 리턴 1개만 리턴할 수 있다
            }//test3() end

            //문1) 팩토리얼 값을 구하시오
            // function fact(f){
            //     let gop=1;
            //     for(let a=f; a>=1; a--){
            //         gop=gop*a;   
            //     }
            //     return gop;
            // }

            //문1) 다른 풀이방식
            function fact(f){
                let gop=1;
                for(let a=1; f>=a; a++){
                    gop=gop*a;   
                }
                return gop;
            }

            //문2) 윤년, 평년구하기
            function leap(y){
                if(y%4==0 && y%100!=0 || y%400==0){
                    return true;
                }else{
                    return false;
            }
            }



            //////////////////////////////////////////////////

            //3. 리턴값이 있는 경우
            test1(); //함수호츨

            test2(3);
            test2(-5);  // if(-5<0) return 으로 인해 출력이 안된다
            document.write("<hr>");

            let result=test3(6,7);
            document.write(result); 
            //값 : 상수값, 변수값, 함수의 리턴값
            document.write(test3(8,9));
            document.write(Math.abs(-3));
            document.write(Math.max(-2,4));
            document.write(Math.random());
            document.write("<hr>");

            //문1) 팩토리얼 값을 구하시오 (4*3*2*1)
            let gop=fact(4);
            document.write(gop);
            document.write("<hr>");

            //문2) 윤년, 평년을 구하시오
            if(leap(2023)){
                document.write("윤년");
            }else{
                document.write("평년");
            }
        </script>
    </body>
</html>
