<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <title>07_audio.html</title>
        <meta charset="utf-8">
    </head>
    <body>

        <div style="text-align: center;">
            <h3>음악목록</h3>
            <img src="../../music/gangnamstyle.jpg" id="poster" width="300px" height="250px">
            <br><br>
            <audio src="../../music/gangnamstyle.mp3" id="audio1" controls></audio>
        </div>
        <hr>

        <div style="margin: auto; width: 50%;">
            <ol>
                <li><a href="javascript:loadMusic('../../music/genie.jpg','../../music/genie.mp3')">소원을 말해봐</a></li>
                <li><a href="javascript:loadMusic('../../music/sheis.jpg','../../music/sheis.mp3')">그녀가 처음 울던날</a></li>
                <li><a href="javascript:loadMusic('../../music/candy.jpg','../../music/candy.mp3')">내 귀에 캔디</a></li>
                <li><a href="javascript:loadMusic('../../music/gangnamstyle.jpg','../../music/gangnamstyle.mp3')">강남스타일</a></li>
            </ol>
        </div>
           

        <script>
            function loadMusic(jpg, mp3){
                // alert("#"+jpg+"#");
                // alert("#"+mp3+"#");

                let poster = document.getElementById("poster");// div posrt 를 가져와서 대입
                let audio1 = document.getElementById("audio1");// div audio1 를 가져와서 대입

                // alert(poster);
                // alert(audio1);

                // console.log(poster);
                // console.log(audio1);


                // div loadMusic 목록을 누르면 변경
                poster.src=jpg;     //poster jpg를 loadMusic jpg로 변경
                audio1.src=mp3;     //poster jpg를 loadMusic music로 변경

            }//loadMusic() end

        </script>
        
    </body>
</html>
