<!DOCTYPE html>
<html lang="ko">

<head>
    <title>05_디지털시계.html</title>
    <meta charset="utf-8">
    <style>
        #clock {
            width: 500px;
            height: 40px;
            color: blue;
            font-weight: bold;
            font-size: 30px;
            position: relative;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h3>디지털 시계</h3>
    <div id="clock"></div>
    <hr>
    <input type="button" value="시작" onclick="showtime()">
    <input type="button" value="중지" onclick="killtime()">

    <script>


        function showtime() {

            const d = new Date(); //시스템의 현재 날짜 정보 가져오기(년월일시분초)

            let today = "";// 결과값
            let days = ["일", "월", "화", "수", "목", "금", "토"]
            //년
            today += d.getFullYear() + ".";

            //월
            if (d.getMonth() + 1 < 10) {
                today += "0"
            }
            today += d.getMonth() + 1 + ".";

            //일
            if (d.getDate() < 10) {
                today += "0"
            }
            today += d.getDate();

            //요일
            today += " (" + days[d.getDay()] + ")";
            //요일 다른 방식(switch 이용)
            // switch(d.getDay()){
            //     case 0 : today+=" (일) "; break;
            //     case 1 : today+=" (월) "; break;
            //     case 2 : today+=" (화) "; break;
            //     case 3 : today+=" (수) "; break;
            //     case 4 : today+=" (목) "; break;
            //     case 5 : today+=" (금) "; break;
            //     case 6 : today+=" (토) "; break;
            // }

            //오전,오후
            if (d.getHours() < 12) {
                today += " AM "
            } else {
                today += " PM "
            }

            //시
            if (d.getHours() < 13) {
                today += d.getHours() + ":";
            } else {
                today += d.getHours() - 12 + ":";
            }

            //분
            if (d.getMinutes() < 10) {
                today += "0"
            }
            today += d.getMinutes() + ":";

            //초
            if (d.getSeconds() < 10) {
                today += "0"
            }
            today += d.getSeconds();


            document.getElementById("clock").innerHTML = today;

            //1초후에 showtime함수를 호출
            timer = setTimeout(showtime, 1000);

        }// showtime() end

        let timer; //전역변수

        function killtime() {
            clearTimeout(timer); //시간해제
        }// killtime() end

    </script>

</body>

</html>
