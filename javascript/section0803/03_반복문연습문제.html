    <script>
        //문1) 아래와 같이 출력하시오
        /*
            12345
            23456
            34567
            45678
            56789
        */

        for (a = 0; a < 5; a++) {
            for (let b = a + 1; b <= a + 5; b++) {
                document.write(b)
            }
            document.write("<br>")
        }
        /*
             a=0  0<5
                      b=0+1  1<=0+5
             a=1  1<5 
                      b=1+1  2<=1+5       
        */

        for (i = 1; i <= 5; i++) {
            for (j = i; j <= 4 + i; j++) {
                document.write(j);
            }
            document.write("<br>");

        }

        //문2)아래 그림과 같이 출력하시오
        /*
            @★★★
            ★@★★
            ★★@★
            ★★★@            
        */

        for (let a = 1; a <= 4; a++) {
            for (let b = 1; b <= 4; b++) {
                if (a == b) {
                    document.write("@");
                } else {
                    document.write("★");
                }
            }
            document.write("<br>");
        }

                              3<=4  {if(2==3)  else ★}             
                              4<=4  {if(2==4)  else ★}             
        */
