            //문5) 서기1년 ~ 2023년 사이중에서 윤년의 갯수를 구하시오
            //     주의) 달려과 관련이 있는 정보는 윤년구하는 공식등은 계산식에 사용하지 말고
            //           자바스크립트(Datta객체),자바(Calender클래스)를사용해야함
            let leap=0;
            for(let year=1; year<=2023; year++){

            //문6) x값이 10으로부터 x를 여러번 뺀후
            //     결과값이 음수가 되면 x를 몇번 뺐는가를 구하시오
            /*
                    while(true) {10-3=7     cnt=0+1  if(7<0)}  
                    while(true) { 7-3=4     cnt=1+1  if(4<0)}
                    while(true) { 4-3=1     cnt=2+1  if(1<0)}
                    while(true) { 1-3=-2    cnt=3+1  if(-2<0) break}
            */
            let x=3;
            let su=10;
            let cnt=0; //결과값

            while(true){// 무한LOOP
                su=su-x;
                cnt=cnt+1;
                if(su<0){
                    break;
                }//if end
            }//while end

            document.write("횟수 : "+cnt);
            document.write("<hr>");

      

            //문7) 3의 배수의 누적 합이 100이 넘어가려면 3부터 어디까지 더해야 하는지 구하시오
            //     3+6+9+12+15+18+21+24 ~~~~~ = 108
            let num=0;  //3의 배수
            let add=0;  //누적의 합
            let str=""; //출력결과

            while(true){
                num=num+3;      //num+=3
                add=add+num;    //add+=num

                str=str+num+"+";

                if(add>=100){
                    break;
                }
            }
            document.write(str);
            document.write("<hr>");
            document.write("3의 배수의 누적의 합  : "+add);
