<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <title>03_조건연습문제.html</title>

    <body>

        <h3>조건문 연습문제</h3>

        <script>

            //문1) 평균점수에 따라서 A, B, C, D, F학점을 출력하시오(switch문 활용)
            let kor=100, eng=80, mat=100;
            let aver=parseInt((kor+eng+mat)/3);

            switch(parseInt(aver/10)){   // 10에는  break 가없어 9로 넘어감
                case 10 : 
                case  9 : document.write("A학점 입니다");break;
                case  8 : document.write("B학점 입니다");break;
                case  7 : document.write("C학점 입니다");break;
                case  6 : document.write("D학점 입니다");break;
                default : document.write("F학점 입니다");break;
            }
                document.write("<hr>");


            //문2) 연산기호(op) 에따라 결과 값을 출력하시오
            let i=3,j=5;
            let op="*";     //+ - * /
            /*    
                3+5=8
                3-5=-2
                3*5=15
                3/5=0.6
                
            */
            let result=0;
            switch(op){
                case "+" : result=i+j; break;
                case "-" : result=i-j; break;
                case "*" : result=i*j; break;
                case "/" : result=i/j; break;
            } 
            document.write(i + op + j + "=" + result);
            document.write("<hr>");


            // switch(op){
            //     case "+" : document.write(i+op+j+"="+(i+j));break;
            //     case "-" : document.write(i+op+j+"="+(i-j));break;
            //     case "*" : document.write(i+op+j+"="+(i*j));break;
            //     case "/" : document.write(i+op+j+"="+(i/j));break;
               
            // }






            //문3) 주민 번호를 이용해서 나이와 성별을 출력하시오
            //      예)1912302234567
            //      ->나이 : 올해년도 - 태어난연도
            //      ->성별 : 1또는 3은 남자, 2 또는 4는 여자
            
            // 출력문장
            // 나이 : 
            // 성별 : 

            //"19" -> 19로 변환
            // parseInt("19")
            // Number("19")

            let myYear = parseInt("19");    //태어난 년도
            let myCode = parseInt("4");     //성별코드

            //태어난 년도 완성하기    
            switch(myCode){
                case 1 : 
                case 2 : myYear = myYear+1900; break;
                case 3 : 
                case 4 : myYear = myYear+2000; break;
            }
            //나이 구하기
            myAge =2023-myYear;
            document.write("나이 : " +myAge+"<hr>")

            //성별구하기
            switch(myCode%2){
                case 0 : document.write("성별 : 여자<hr>");break;
                case 1 : document.write("성별 : 남자<hr>");break ;  
            }

            if(myCode==1 || myCode==3){
                document.write("성별 : 남자<hr>");
            }else if(myCode==2 || myCode==4){
                document.write("성별 : 여자<hr>");
            }


        </script>
