<!DOCTYPE html>

    <head>
        <title>04_for.html</title>
        <meta charset="utf-8">

    <body>

        <h3>for 반복문</h3>

        <script>
            /*
                ● for반복문 형식
                    - for( ; ; ) {}
                    - for( in )  {}
                    - 무한 LOOP 
            */

            //증가에 따른 반복
            for(let a=1; a<=3; a=a+1) {//a+=1 a++ ++a
                document.write("HTML"+a);
            }
            document.write("<hr>")
            /*
                a=1  1<=3  HTML  a=1+1
                     2<=3  HTML  a=2+1
                     3<=3  HTML  a=3+1
                     4<=3

            */


            //감소에 따른 반복
            for(let b=3; b>=1; b=b-1){//b-=1 b-- --b
                document.write("CSS"+b)
            }
            document.write("<hr>")
            /* 출력 반복 순서 방식
                b=3  3>=1  CSS  b=3-1
                     2>=1  CSS  b=2-1
                     1>=1  CSS  b=1-1
                     0>=1
            */


            //연습)4단 출력하기
            let dan=4;
            for(let i=1; i<=9; i=i+1){
                document.write(dan +"*"+i+"="+(dan*i));
                document.write("<hr>");
            }

            for(let c=4; c<=36; c=c+4){
                document.write(c);
                document.write("<hr>");
            }
