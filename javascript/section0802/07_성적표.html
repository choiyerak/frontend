<!DOCTYPE html>
<html lang="ko">

<head>
    <title>07_성적표.html</title>
    <meta charset="utf-8">
</head>

<body>

    <h3>성적표</h3>
    <div id="demo"></div>

    <script>

        let name = "손흥민";
        let kor = 100, eng = 90, mat = 95;

        let total = kor + eng + mat;          //총점구하기
        let aver = parseInt(total / 3);     //평균구하기

        /*
            ●출력결과 (표작성해서 본문 id=demo에 출력)
            -----------------------------
            이름    손흥민
            -----------------------------
            국어    100
            -----------------------------
            영어    100
            -----------------------------
            수학    95
            -----------------------------
            총점    235
            -----------------------------
            평균    98
            -----------------------------
                    A학점                   문1) 평균 90이상 A, 80이상 B, 70이상 C, 60이상 D, 나머지는 F ~~
            결과    합격                    문2) 과락(합격, 재시험, 탈락)
                    *********               문3) 평균 10점당 * 한개씩
                    장학생                  문4) 평균 95이상 장학생
            ----------------------------
        */
        //문1) 학점구하기
        let grade ="";
        switch (parseInt(aver / 10)) {
            case 10:
            case 9: grade = "A학점 입니다"; break;
            case 8: grade = "B학점 입니다"; break;
            case 7: grade = "C학점 입니다"; break;
            case 6: grade = "D학점 입니다"; break;
            default: grade = "F학점 입니다"; break;
        }

        //문2)과락
        let pass = "";
        if (aver >= 70) {
            if (kor >= 40 && eng >= 40 && mat >= 40) {
                pass = "합격입니다";
            } else {
                pass = "재시험 입니다";
            }
        } else {
            pass = "탈락입니다";
        }
        //문3) 평균 10점당 *한개씩
        let star = "";
        for (let n = 0; n < parseInt(aver / 10); n++) {
            star = star+"*";
            
        }

        //문4) 평균95점 이상 장학생
        let special = "";
        if (aver >= 95) {
            special = "장학생입니다"
        }



        let result = "<table border='1'>";
        result = result + "<tr>";
        result = result + "<th>이름</th>";
        result = result + "<td>" + name + "</td>";
        result = result + "</tr>";

        result = result + "<tr>";
        result = result + "<th>국어</th>";
        result = result + "<td>" + kor + "점" + "</td>";
        result = result + "</tr>";

        result = result + "<tr>";
        result = result + "<th>영어</th>";
        result = result + "<td>" + eng + "점" + "</td>";
        result = result + "</tr>";

        result = result + "<tr>";
        result = result + "<th>수학</th>";
        result = result + "<td>" + mat + "점" + "</td>";
        result = result + "</tr>";

        result = result + "<tr>";
        result = result + "<th>총점</th>";
        result = result + "<td>" + total + "점" + "</td>";
        result = result + "</tr>";

        result = result + "<tr>";
        result = result + "<th>평균</th>";
        result = result + "<td>" + aver + "점" + "</td>";
        result = result + "</tr>";


        result = result + "<tr>";
        result = result + "<th rowspan='4'>결과</th>";
        result = result + "   <td>" + grade + "</td>";
        result = result + "</tr>";
        result = result + "<tr>";
        result = result + "  <td>" + pass + "</td>";
        result = result + "</tr>";
        result = result + "<tr>";
        result = result + "  <td>" + star + "</td>";
        result = result + "</tr>";
        result = result + "<tr>";
        result = result + "  <td>" + special + "</td>";
        result = result + "</tr>";
        result = result + "</table>";

        document.getElementById("demo").innerHTML = result






    </script>

</body>

</html>
