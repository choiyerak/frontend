<!DOCTYPE html>
<html lang="ko">

<head>
    <title>07_연습문제.html</title>
    <meta charset="utf-8">
</head>

<body>

    <h3>연산자 연습문제</h3>

    <script>

        //문1) 임의의 정수가 짝수(2의 배수)인지 확인하시오
        //-> 짝수란? 2로 나누어서 나머지가0
        let a = 40;
        document.write(a % 2 == 0); //60을 2로나누고 나머지가 0이면 true아니면 false
        document.write("<hr>");

        //문2) 임의의 정수가 3의 배수인지 확인하시오
        let b = 31;
        document.write(b % 3 == 0);
        document.write("<hr>");

        //문3) 임의의 정수가 4의 배수인지 확인하시오
        let c = 12;
        document.write(c % 4 == 0);
        document.write("<hr>");

        //문4) 해당 년도가 윤년인지 확인하시오
        let d = 2023;
        document.write(d % 4 == 0);
        document.write("<hr>");

        //문5) 임의의 정수가 2의 배수이면서 5의 배수인지 확인하시오
        let e = 30;
        document.write(e % 2 == 0 && e % 5 == 0);
        //document.write(e % 10 == 0);

        document.write("<hr>");

        //문6) 임의의 정수가 1 또는 3인지 확인하시오
        let f = 3
        document.write(f == 1 || f == 3);
        document.write("<hr>");

        //문7) 국어점수가 80 ~ 89 사이인지 확인하시오
        let g = 82
        document.write(g > 79 && g < 90);
        document.write("<hr>");

        //문8) 해당 년도가 윤년인지 확인하시오(윤년 구하는 공식)
        let y=1700;
        document.write(y%4==0 && y%100!=0 ||y%400==0);
        // 4,100 으로 나누어떨어지는 해는 평년  4, 100, 400으로 나누어 떨어지는 윤년
    </script>

</body>

</html>
