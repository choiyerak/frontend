<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <title>06_연산자.html</title>
        <meta charset="utf-8">
    </head>
    <body>

        <h3>연산자</h3>

        <script>

            //1. 산술연산자
            document.write(5+3);
            document.write(5-3);
            document.write(5*3);
            document.write(5/3);// 몫  1.6666666
            document.write(5%3);//나머지2
            document.write("<hr>");

            document.write(3/5);  //0.6
            document.write(3%5);  //3  뒤에 숫자가 앞에 숫자보다 크면 앞에 숫자가 출력
            document.write("<hr>");
            //////////////////////////////////////////////////////////


            //2. 비교(관계) 연산자
            //-> 논리형(boolean)으로 반환된다
            //-> true, false
            document.write(5>3);
            document.write(5<3);
            document.write("<hr>");

            document.write(5>=3);
            document.write(5<=3);
            document.write("<hr>");
            
            document.write(5==3); //서로 같다
            document.write(5!=3); //서로 같지 않다
            document.write("<hr>");

            //3. 논리연산자
            //-> 논리형(boolean)으로 반환된다

            // 1) && 연산자
            // -> 그리고, AND연산자, 논리곱
            // -> 모든조건이 TRUE일떄만 TRUE로 판단
            // -> ...이면서
            document.write(5<3 && 2<4);
                        // false  true
                        // false
            document.write("<hr>");

            

            // 2) || 연산자
            // -> 또는, OR연산자, 논리함
            // -> 조건둘중에서 하나만이라도 true이면 true로 판단
            // -> ...이거나
            document.write(5<3 || 2<4);
                        // false  true
                        // false
            document.write("<hr>");            


            // 3) ! 연산자
            // -> 논리 부정 연산자. NOT연산자
            // -> ...아니라면
            let flag=true;
            document.write(!flag);

        </script>
        
    </body>
</html>
