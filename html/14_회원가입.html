<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <title>14_회원가입.html</title>
    </head>
    <body>

        <h3>회/원/가/입</h3>

        <!-- 식별자 -->
        <!-- id="Javascript나 jQuery 접근시 주로 사용" -->
        <!-- name="Backend던에서 접근시 주로 사용" -->
        <!-- id와 name은 동일하게 작성-->
        <form id="memfrm" name="memfrm">
            이름 :
            <input type="text" name="uname" id="uname" autofocus>
            <!-- autofocus 커서가 미리 들어가 있음 -->
            <hr> 

            아이디 :
            <input  type="text" 
                    name="userid" 
                    id="userid"
                    size="20"
                    maxlength="5" 
                    placeholder="아이디를 입력해주세요"
                    required> <!-- 반드시 입력해야 한다 -->
                    <!-- maxlength 최대 입력 가능 글자-->
            <input type="button" value="아이디중복확인">
            <hr>

            비밀번호 :
            <input type="password"
                   name="userpw" 
                   id="userpw"
                   size="20"
                   maxlength="12"
                   placeholder="비밀번호 입력해 주세요"
                   required>
            <hr>
            
            우편번호 :
            <input type="text" size="5" readonly><!-- 커서가 못 들어감-->
            <input type="button" value="주소찾기">
            <br>
            나머지 주소 : <input type="text">
            <hr>

            나이 :
            <!-- type=radio의 name을 동일하게 주면 그룹이 생성되고, 한개만 선택할수 있다 -->
            <!-- radio같은경우 통상적으로 value의 값을 넣어 알기 쉽게 데이터 전송-->
            <input type="radio" name="age" value="10">10대
            <input type="radio" name="age" value="20">20대
            <input type="radio" name="age" value="30">30대
            <hr>

            성별
            <input type="radio" name="gender" value="m">남
            <input type="radio" name="gender" value="f">여자
            <hr>

            취미: 
            <input type="checkbox" name="move" id="move" value="m">영화
            <input type="checkbox" name="cook" id="cook" value="c"checked>요리
            <input type="checkbox" name="game" id="game" value="g">게임
        </form>
        <hr>

        <!--2. 여는태그와 닫는태그가 있는 폼 컨트롤 요소 -->
        <form id="myform" name="myform">
            <button>버튼1</button>
            <hr>

            생년월일 : <!-- select 목록 -->
            <select name="meYear" id="myYear">
                <option value="2021">2021년</option>
                <option value="2022" selected>2022년</option><!-- selected 기본값-->
                <option value="2023">2023년</option>
            </select>

            <!-- multiple : ctrl이용해서 다중 선택 가능 -->
            <select name="myMonth" id="myMonth" multiple>
                <option value="JAN">1월</option>
                <option value="FED">2월</option>
                <option value="MAR">3월</option>
                <option value="APR">4월</option>
                <option value="MAY">5월</option>   
            </select>
            <hr>

            배송메세지 : 
            <textarea cols="30" rows="10" maxlength="200">200글자이내로 입력해주세요</textarea>
            <hr>

            <!-- submit를 누를경우 <form name=myform>이 서버로 전송됨 -->
            <input type="submit" value="전송">
            <input type="reset"  value="취소">
        </form>
        
    </body>
</html>
